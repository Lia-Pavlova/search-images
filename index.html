<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Pagination</title>
      <script type="module" crossorigin src="/wt-js-search-images/commonHelpers.js"></script>
      <link rel="modulepreload" crossorigin href="/wt-js-search-images/assets/vendor-AKT73ruW.js">
      <link rel="stylesheet" crossorigin href="/wt-js-search-images/assets/vendor-XUDr7WNf.css">
      <link rel="stylesheet" crossorigin href="/wt-js-search-images/assets/index-WtoaqiLd.css">
    </head>

    <body>
        <header class="header">
            <h1 class="title">Пошук зображень</h1>
            <form class="search-form">
                <input
                    type="text"
                    id="search-bar"
                    name="searchQuery"
                    autocomplete="off"
                    placeholder="Що шукаємо?"/>
                <button id="search-button" type="submit"><img class="search-icon" src="/wt-js-search-images/assets/search-glass-J_d7AXrG.svg"></button>
            </form>
        </header>

        <main>
            <div class="gallery" aria-live="polite"></div>
            <nav class="pagination-container is-hidden" id="pagination-container">
                <button
                    class="pagination-button"
                    id="prev-button"
                    title="Previous page"
                    aria-label="Previous page">
                    &lt;
                </button>

                <div id="pagination-numbers"></div>

                <button
                    class="pagination-button"
                    id="next-button"
                    title="Next page"
                    aria-label="Next page">
                    &gt;
                </button>
            </nav>

        </main>

    </body>

</html>
